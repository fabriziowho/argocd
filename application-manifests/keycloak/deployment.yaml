apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.quarkus.io/build-timestamp: 2022-06-29 - 14:57:46 +0000
  labels:
    app.kubernetes.io/name: keycloak-operator
    app.kubernetes.io/version: 18.0.2
  name: keycloak-operator-custom
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: keycloak-operator
      app.kubernetes.io/version: 18.0.2
  template:
    metadata:
      annotations:
        app.quarkus.io/build-timestamp: 2022-06-29 - 14:57:46 +0000
      labels:
        app.kubernetes.io/name: keycloak-operator
        app.kubernetes.io/version: 18.0.2
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_KEYCLOAK_IMAGE
              value: 063450644262.dkr.ecr.eu-central-1.amazonaws.com/hays-dmo-dev-keycloak:latest
          image: quay.io/keycloak/keycloak-operator:18.0.2
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          name: keycloak-operator
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /opt/keycloak/themes/keywind
              name: shared-volume
      serviceAccountName: keycloak-operator
