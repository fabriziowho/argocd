apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-helm
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: base-manifests
    repoURL: git@github.com:fabriziowho/argocd.git
    targetRevision: main
  syncPolicy:
    automated: {}
